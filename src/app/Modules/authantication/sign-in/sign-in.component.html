<div class="sign-in-area">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="container">
        <div class="row align-items-center">
          <!-- Sign-in Form Column -->
          <div class="col-lg-6">
            <div class="daxa-form ml-auto mr-auto border-radius bg-white"
                 [class.card-borderd-theme]="themeService.isCardBorder()"
                 [class.component-dark-theme]="themeService.isDark()"
                 [class.rtl-enabled]="themeService.isRTLEnabled()">
              <div class="title text-center">
                <h3>  
                  Sign In
                </h3>
                <p class="text-black">
                  Donâ€™t have an account yet? <a routerLink="/authentication/sign-up" class="text-daxa">Sign Up</a>
                </p>
              </div>
              <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <app-lite-box lable="Enter your email" field="email" Caption="Email" [Isnum]="'text'" [formGroup]="authForm" [IsReq]="true" [maxLen]="20"></app-lite-box>
                </div>
                <div class="form-group">
                  <app-lite-box lable="Enter your password" field="password" Caption="Password" [Isnum]="'password'" [formGroup]="authForm" [IsReq]="true" [maxLen]="20"></app-lite-box>
                </div>
                <div class="info d-flex justify-content-between align-items-center">
                  <mat-checkbox>
                    Remember me
                  </mat-checkbox>
                  <a routerLink="/authentication/forgot-password" class="d-inline-block text-daxa">
                    Forgot Password?
                  </a>
                </div>
                <button mat-button class="btn" type="submit" [disabled]="authForm.invalid">
                  Sign In
                </button>
                <div class="signin-with-socials text-center">
                  <div class="or position-relative">
                    <span class="d-inline-block">
                      or sign in with
                    </span>
                  </div>
                  <div class="socials">
                    <button mat-button type="button" class="facebook">
                      <i class="ri-facebook-fill"></i>
                    </button>
                    <button mat-button type="button" class="twitter">
                      <i class="ri-twitter-x-fill"></i>
                    </button>
                    <button mat-button type="button" class="google">
                      <i class="ri-google-fill"></i>
                    </button>
                    <button mat-button type="button" class="linkedin">
                      <i class="ri-linkedin-fill"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- Image Column -->
          <div class="col-lg-6">
            <div class="image-container">
              <img *ngIf="isBrowser" src="./under_construction.jpg" alt="Sign In Image" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
