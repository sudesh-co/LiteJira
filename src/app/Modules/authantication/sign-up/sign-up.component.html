<div class="sign-up-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="form-and-image-container d-flex align-items-center">
                <!-- Form Section -->
                <div class="daxa-form border-radius bg-white"
                    [class.card-borderd-theme]="themeService.isCardBorder()"
                    [class.component-dark-theme]="themeService.isDark()"
                    [class.rtl-enabled]="themeService.isRTLEnabled()">
                    <div class="title text-center">
                        <h3>
                            Sign Up
                        </h3>
                        <p class="text-black">
                            Already have an account? <a routerLink="/authentication" class="text-daxa">Sign In</a>
                        </p>
                    </div>
                    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <app-lite-box lable="Enter name" field="name" Caption="Username" [formGroup]="authForm" [IsReq]="true" [maxLen]="20"></app-lite-box>
                        </div>
                        <div class="form-group">
                            <app-lite-box lable="Enter Email Address" field="email" Caption="Email" [formGroup]="authForm" [IsReq]="true" [maxLen]="50"></app-lite-box>
                        </div>
                        <div class="form-group">
                            <app-lite-box lable="Enter Password" field="password" Caption="Password" [Isnum]="'password'" [formGroup]="authForm" [IsReq]="true" [maxLen]="50" [minLen]="8"></app-lite-box>
                        </div>
                        <div class="form-group">
                            <app-lite-box lable="Confirm Password" field="confirmPassword" Caption="Confirm Password" [Isnum]="'password'" [formGroup]="authForm" [IsReq]="true" [maxLen]="50" [minLen]="8"></app-lite-box>
                        </div>
                        <mat-checkbox>
                            I accept the <a href="javascript:void(0);" class="text-daxa">Terms and conditions</a>
                        </mat-checkbox>
                        <button mat-button class="btn" type="submit" [disabled]="authForm.invalid">
                            Sign Up
                        </button>
                        <div class="signin-with-socials text-center">
                            <div class="or position-relative">
                                <span class="d-inline-block">
                                    or sign up with
                                </span>
                            </div>
                            <div class="socials">
                                <button mat-button type="button" class="facebook">
                                    <i class="ri-facebook-fill"></i>
                                </button>
                                <button mat-button type="button" class="twitter">
                                    <i class="ri-twitter-x-fill"></i>
                                </button>
                                <button mat-button type="button" class="google">
                                    <i class="ri-google-fill"></i>
                                </button>
                                <button mat-button type="button" class="linkedin">
                                    <i class="ri-linkedin-fill"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Image Section -->
                <div class="image-container">
                    <img *ngIf="isBrowser" src="./under_construction.jpg" alt="Sign In Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
